<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The common love calculator</title>
        <link rel="stylesheet" href="love.css">
    </head>
    <body>
        <h1 class="big-header ">Love calculator</h1>
        <p class="big-para ">Find Out if Your Partner Loves You Today!!!</p>
        <h1 id="results"></h1>
        <div class="container">
            <h1 class="result ">Insert Your names!! and find Out!!</h1>

            <div class="the-box">
                <fieldset>
                    <legend >Your name</legend>
                    <input type="text" id="tbone" minlength="3">
                </fieldset>
                <fieldset>
                    <legend>Partner's name</legend>
                    <input type="text" id="tbtwo" minlength="3">
                </fieldset>

                <button type="button" id="btn">find out!!</button>
            </div>
        </div>
        <script src="jquery.js"></script>
        <script src="love.js"></script>
    </body>
</html>
